  <nav>
    <div class="nav-wrapper">
      <ul>
        <li>
          <div class=" input-field">
            <select id="type">
              <option data-array-type="move" data-type="move" value="move" data-i18n="movement.type.move"></option>
              <option data-array-type="move" data-type="gather" value="move" data-i18n="movement.type.gather"></option>
              <option data-array-type="move" data-type="fight" value="move" data-i18n="movement.type.fight"></option>
              <option data-array-type="move" data-type="gatherfight" value="move" data-i18n="movement.type.gatherfight"></option>
              <option data-array-type="bank" data-type="bank" value="bank" data-i18n="movement.type.bank"></option>
              <option data-array-type="phenix" data-type="phenix" value="phenix" data-i18n="movement.type.phenix"></option>
            </select>
          </div>
        </li>
        <li>
          <span class="btn-group">
            <a class="waves-effect btn-flat" id="top"><i class="material-icons">arrow_upward</i></a>
            <a class="waves-effect btn-flat" id="bottom"><i class="material-icons">arrow_downward</i></a>
            <a class="waves-effect btn-flat" id="left"><i class="material-icons">arrow_back</i></a>
            <a class="waves-effect btn-flat" id="right"><i class="material-icons">arrow_forward</i></a>
            <a class="waves-effect btn-flat tooltipped" data-position="bottom" id="door" data-i18n="[data-tooltip]movement.basic.door.label">
              <i class="fas fa-dungeon material-icons"></i></a>
            <a class="waves-effect btn-flat tooltipped" data-position="bottom" id="custom" data-i18n="[data-tooltip]movement.basic.custom.label">
              <i class="material-icons">code</i></a>
          </span>
        </li>
        <li>
          <span class="btn-group">
            <a class="waves-effect btn-flat" id="delete"><i class="material-icons">delete</i></a>
          </span>
        </li>
        <li>
          <span class="btn-group">
            <a class="waves-effect btn-flat tooltipped" data-position="bottom" id="bankPlacement" data-i18n="[data-tooltip]movement.special.bank.label"><i
                class="material-icons">account_balance</i></a>
            <a class="waves-effect btn-flat tooltipped" data-position="bottom" id="phenixPlacement" data-i18n="[data-tooltip]movement.special.phenix.label">
              <i class="material-icons">whatshot</i></a>
            <!-- <a class="waves-effect btn-flat tooltipped" data-position="bottom" id="zaapPlacement" data-i18n="[data-tooltip]movement.special.zaap.label"><i
                class="material-icons">filter_tilt_shift</i></a> -->
          </span>
        </li>
      </ul>
      <ul class="right">
        <!-- Dropdown Trigger -->
        <li><a class="waves-effect btn-floating btn-flat dropdown-trigger" data-target="settings-dropdown"><i class="material-icons right">more_vert</i></a></li>

  <div id="settings" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s4"><a href="#settingsShortcut" data-i18n="settings.keyBinding.label" class="active"></a></li>
            <li class="tab col s4"><a href="#settingsLanguage" data-i18n="settings.language.label"></a></li>
            <!-- <li class="tab col s4"><a href="#settingsAbout" data-i18n="settings.about.label"></a></li> -->
          </ul>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <div id="settingsShortcut" class="card-panel">
                <div class="row">
                  <div class="input-field col s3">
                    <input data-shortcut="top" type="text" id="settingsShortcutTop">
                    <label for="settingsShortcutTop" data-i18n="settings.keyBinding.top"></label>
                  </div>
                  <div class="input-field col s3">
                    <input data-shortcut="bottom" type="text" id="settingsShortcutBottom">
                    <label for="settingsShortcutBottom" data-i18n="settings.keyBinding.bottom"></label>
                  </div>
                  <div class="input-field col s3">
                    <input data-shortcut="left" type="text" id="settingsShortcutLeft">
                    <label for="settingsShortcutLeft" data-i18n="settings.keyBinding.left"></label>
                  </div>
                  <div class="input-field col s3">
                    <input data-shortcut="right" type="text" id="settingsShortcutRigth">
                    <label for="settingsShortcutRigth" data-i18n="settings.keyBinding.right"></label>
                  </div>
                  <div class="input-field col s3">
                    <input data-shortcut="delete" type="text" id="settingsShortcutDelete">
                    <label for="settingsShortcutDelete" data-i18n="settings.keyBinding.delete"></label>
                  </div>
                  <div class="input-field col s3">
                    <input data-shortcut="bank" type="text" id="settingsShortcutBank">
                    <label for="settingsShortcutBank" data-i18n="settings.keyBinding.bank"></label>
                  </div>
                  <div class="input-field col s3">
                    <input data-shortcut="phenix" type="text" id="settingsShortcutPhenix">
                    <label for="settingsShortcutPhenix" data-i18n="settings.keyBinding.phenix"></label>
                  </div>
                  <!-- <div class="input-field col s3">
                    <input data-shortcut="zaap" type="text" id="settingsShortcutZaap">
                    <label for="settingsShortcutZaap" data-i18n="settings.keyBinding.zaap"></label>
                  </div> -->
                </div>
              </div>
              <div id="settingsLanguage" class="card-panel">
                <div class="row">
                  <div class="input-field col s12">
                    <select id="settingLanguageSelector">
                      <option value="fr" data-i18n="settings.language.fr" data-icon="./data/i18n/fr/flag.svg">Français</option>
                      <option value="en" data-i18n="settings.language.en" data-icon="./data/i18n/en/flag.svg">English</option>
                      <option value="es" data-i18n="settings.language.es" data-icon="./data/i18n/es/flag.svg">Español</option>
                    </select>
                    <label data-i18n="settings.language.label"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect btn-flat" id="SettingsBtnDefault" data-i18n="settings.btn.default"></a>
      <!-- <a class="modal-close waves-effect btn-flat" id="SettingsBtnCancel" data-i18n="settings.btn.cancel"></a> -->
      <a class="modal-close waves-effect btn" id="SettingsBtnConfirm" data-i18n="settings.btn.confirm"></a>
    </div>
  </div>
  <div id="information" class="modal modal-fixed-footer" style="max-height: 71%;height: 71%;">
    <div class="modal-content">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#gatherTab" data-i18n="config.gather.label"></a></li>
            <li class="tab col s3"><a class="" href="#fightTab" data-i18n="config.fight.label"></a></li>
            <li class="tab col s3"><a class="" href="#bankTab" data-i18n="config.bank.label"></a></li>
            <li class="tab col s3"><a class="" href="#informationTab" data-i18n="config.information.label"></a></li>
          </ul>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <div id="gatherTab" class="card-panel ">
                <div class="switch">
                  <label>
                    <input type="checkbox" id="displayGatherCountCheckbox">
                    <span class="lever"></span>
                    <span data-i18n="config.gather.count"></span>
                  </label>
                </div>
                <div class="switch">
                  <label>
                    <input type="checkbox" id="openBagsCheckbox">
                    <span class="lever"></span>
                    <span data-i18n="config.gather.openbag"></span>
                  </label>
                </div>
                <div>
                  <span data-i18n="config.gather.gather.label"></span>
                  <div class="chips chips-autocomplete" id="gatherElementChips"></div>
                </div>
              </div>
              <div id="fightTab" class="card-panel ">
                <div class="switch">
                  <label>
                    <input type="checkbox" id="displayFightCountCheckbox">
                    <span class="lever"></span>
                    <span data-i18n="config.fight.count"></span>
                  </label>
                </div>
                <div class="row">
                  <div class="col s12">
                    <ul class="collapsible expandable">
                      <li>
                        <div class="collapsible-header  white-text" style="font-size: small">
                          <span data-i18n="config.fight.regen.label"></span>
                        </div>
                        <div class="collapsible-body ">
                          <div class="switch">
                            <label>
                              <input type="checkbox" id="autoRegenCheckbox" checked>
                              <span class="lever"></span>
                              <span data-i18n="config.fight.regen.toggleAutoRegen"></span>
                            </label>
                          </div>
                          <div>
                            <span data-i18n="config.fight.regen.regenMinMax"></span>
                            <div id="lifeMinMax"></div>
                          </div>
                          <div>
                            <span data-i18n="config.fight.regen.items.label"></span>
                            <div class="chips chips-placeholder chips-autocomplete" id="regenItemChips"></div>
                          </div>
                          <div>
                            <span data-i18n="config.fight.regen.quantity"></span>
                            <div class="input-field"><input type="number" min="0" value="0" id="regenItemValue"></div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div>
                  <span data-i18n="config.fight.monster.minMax"></span>
                  <div id="monsterQuantMinMax"></div>
                </div>
                <div>
                  <span data-i18n="config.fight.monster.minMaxLevel"></span>
                  <div class="row">
                    <div class="input-field col s6"><span data-i18n="config.fight.monster.min"></span>
                      <input id="monsterMin" type="number" min="1" value="1"></div>
                    <div class="input-field col s6"><span data-i18n="config.fight.monster.max"></span>
                      <input id="monsterMax" type="number" min="1" value="1000"></div>
                  </div>
                </div>
                <div>
                  <span data-i18n="config.fight.monster.mandatory.label"></span>
                  <div class="chips chips-autocomplete" id="monsterMandatory"></div>
                </div>
                <div>
                  <span data-i18n="config.fight.monster.forbidden.label"></span>
                  <div class="chips chips-autocomplete" id="monsterForbidden"></div>
                </div>
                <div class="switch">
                  <label>
                    <input type="checkbox" id="maxFightPerMapCheckbox">
                    <span class="lever"></span>
                    <span data-i18n="config.fight.monster.fightPerMap"></span>
                  </label>
                </div>
                <input class="input-field" id="maxFightPerMapValue" type="number" min="0" value="10">
              </div>
              <div id="bankTab" class="card-panel ">
                <div>
                  <span data-i18n="config.bank.pods"></span>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="maxPods" min="0" max="100" value="90" id="podMax" />
                    </p>
                  </form>
                </div>
                <div>
                  <span data-i18n="config.bank.autoDelete.label"></span>
                  <div class="chips chips-autocomplete" id="autoDelete"></div>
                </div>
                <div class="row" style="display:flex;align-items: center">
                  <div class="switch col s3">
                    <label>
                      <input type="checkbox" id="putKamasCheckbox">
                      <span class="lever"></span>
                      <span data-i18n="config.bank.putKamas.label"></span>
                    </label>
                  </div>
                  <div class="input-field col s9">
                    <input id="putKamasValue" type="number" min="0" value="0">
                    <span class="helper-text" data-i18n="config.bank.putKamas.helperText"></span>
                  </div>
                </div>
                <div>
                  <div class="row" style="display:flex;align-items: center">
                    <div class="switch col s3">
                      <label>
                        <input type="checkbox" id="getKamasCheckbox">
                        <span class="lever"></span>
                        <span data-i18n="config.bank.getKamas.label"></span>
                      </label>
                    </div>
                    <div class="input-field col s9">
                      <input id="getKamasValue" type="number" min="0" value="0">
                      <span class="helper-text" data-i18n="config.bank.getKamas.helperText"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <ul class="collapsible expandable">
                      <li>
                        <div class="collapsible-header  white-text" style="font-size: small">
                          <span data-i18n="config.bank.putItems.label"></span>
                        </div>
                        <div class="collapsible-body ">
                          <div class="row">
                            <div class="input-field col s6">
                              <span data-i18n="config.bank.putItems.itemName.label"></span>
                              <input class="autocomplete" type="text" id="putItemName" data-i18n="[placeholder]config.bank.putItems.itemName.placeholder">
                            </div>
                            <div class="input-field col s4">
                              <span data-i18n="config.bank.putItems.quantity.label"></span><input type="number" min="0"
                                value="0" id="putItemQuant">
                              <span class="helper-text" data-i18n="config.bank.putItems.quantity.helperText"></span>
                            </div>
                            <a class="col s2 waves-effect waves-light btn" id="addPutItem" data-i18n="config.bank.putItems.btnAdd"></a>
                          </div>
                          <table class="
                              white-text">
                            <thead>
                              <tr>
                                <th data-i18n="config.bank.putItems.table.icon"></th>
                                <th data-i18n="config.bank.putItems.table.name"></th>
                                <th data-i18n="config.bank.putItems.table.quantity"></th>
                                <th data-i18n="config.bank.putItems.table.action"></th>
                              </tr>
                            </thead>
                            <tbody id="putItemTable">
                            </tbody>
                          </table>
                        </div>
                      </li>
                      <li>
                        <div class="collapsible-header  white-text" style="font-size: small">
                          <span data-i18n="config.bank.getItems.label"></span>
                        </div>
                        <div class="collapsible-body ">
                          <div class="row">
                            <div class="input-field col s6">
                              <span data-i18n="config.bank.getItems.itemName.label"></span>
                              <input class="autocomplete" type="text" id="getItemName" data-i18n="[placeholder]config.bank.putItems.itemName.placeholder">
                            </div>
                            <div class="input-field col s4">
                              <span data-i18n="config.bank.getItems.quantity.label"></span><input type="number" min="0"
                                value="0" id="getItemQuant">
                              <span class="helper-text" data-i18n="config.bank.getItems.quantity.helperText"></span>
                            </div>
                            <a class="col s2 waves-effect waves-light btn " id="addGetItem" data-i18n="config.bank.getItems.btnAdd">Ajouter</a>
                          </div>
                          <table class="white-text">
                            <thead>
                              <tr>
                                <th data-i18n="config.bank.getItems.table.icon"></th>
                                <th data-i18n="config.bank.getItems.table.name"></th>
                                <th data-i18n="config.bank.getItems.table.quantity"></th>
                                <th data-i18n="config.bank.getItems.table.action"></th>
                              </tr>
                            </thead>
                            <tbody id="getItemTable">
                            </tbody>
                          </table>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div id="informationTab" class="card-panel">
                <div class="input-field"><span data-i18n="config.information.author"></span>
                  <input id="scriptAuthor" type="text">
                </div>
                <div class="input-field"><span data-i18n="config.information.name"></span>
                  <input id="scriptName" type="text">
                </div>
                <div class="input-field"><span data-i18n="config.information.type"></span>
                  <input id="scriptType" type="text">
                </div>
                <div class="input-field"><span data-i18n="config.information.area"></span>
                  <input id="scriptArea" type="text">
                </div>
                <div class="input-field"><span data-i18n="config.information.job"></span>
                  <input id="scriptJob" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect btn-flat" id="ConfigBtnDefault" data-i18n="config.btn.default"></a>
      <a href="#information" class="modal-close waves-effect btn" data-i18n="config.btn.confirm"></a>
    </div>
  </div>
  <div id="defineBankCoord" class="modal">
    <div class="modal-content">
      <div class="input-field">
        <span for="mapIdOutSide" data-i18n="movement.special.bank.mapidOutSide"></span>
        <input id="mapIdOutSide" type="number">
      </div>
      <div class="input-field">
        <span for="doorIdOutSide" data-i18n="movement.special.bank.doorIdOutSide"></span>
        <input id="doorIdOutSide" type="number">
      </div>
      <div class="input-field">
        <span for="mapIdInSide" data-i18n="movement.special.bank.mapidInside"></span>
        <input id="mapIdInSide" type="number">
      </div>
      <div class="input-field">
        <span for="sunIdInside" data-i18n="movement.special.bank.sunIdInside"></span>
        <input id="sunIdInside" type="number">
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect btn-flat" data-i18n="movement.special.bank.cancel"></a>
      <a id="defineBankCoordConfirm" class="modal-close waves-effect btn" data-i18n="movement.special.bank.confirm"></a>
    </div>
  </div>
  <div id="definePhenixCoord" class="modal">
    <div class="modal-content">
      <div class="input-field">
        <span data-i18n="movement.special.phenix.cellid"></span>
        <input id="phenixCellid" type="number">
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect btn-flat" data-i18n="movement.special.phenix.cancel"></a>
      <a id="definePhenixCoordConfirm" class="modal-close waves-effect btn" data-i18n="movement.special.phenix.confirm"></a>
    </div>
  </div>
  <div id="doorCellidModal" class="modal">
    <div class="modal-content">
      <div class="input-field">
        <span data-i18n="movement.basic.door.cellid"></span>
        <input id="doorCellid" type="number">
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect btn-flat" data-i18n="movement.basic.door.cancel"></a>
      <a id="doorCellidModalConfirm" class="modal-close waves-effect btn" data-i18n="movement.basic.door.confirm"></a>
    </div>
  </div>
  <div class="card" id="updateAvailable">
    <div class="card-content white-text">
      <span class="card-title" data-i18n="update.available.title"></span>
      <p data-i18n="update.available.content"></p>
      <p data-i18n="update.available.comment"></p>
    </div>
    <div class="card-action">
      <a class="btn waves-effect" data-i18n="update.available.btn.confirm" id="downloadUpdate"></a>
      <a class="btn-flat waves-effect" data-i18n="update.available.btn.cancel" id="cancelUpdate"></a>
    </div>
  </div>
  <div id="map"></div>
</body>
